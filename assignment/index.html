<!DOCTYPE html>
<html>
    <head>
        <title>Desert Dreams Dwellings</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <nav class="navbar">
                <div class="logo">Desert Dreams Dwellings</div>
                <input type="checkbox" id="nav-toggle" class="nav-toggle" />
                <label for="nav-toggle" class="hamburger" aria-label="Menu toggle">
                <img src="snap/menus.png" alt="" class="hamburger-icon" />
                </label>

                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact-modal" class="contact-btn-link">Contact Us</a></li>
                </ul>
            </nav>

        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1><marquee>Welcome to Desert Dreams Dwellings</marquee></h1>
                <p>Discover serenity in the heart of the wilderness.</p>
                <a href="#contact-modal" class="hero-btn contact-btn">Get in Touch</a>
            </div>
        </section>

        <section id="gallery" class="gallery-scroll">
            <h2>Resort Gallery</h2>
            <div class="scroll-container">
                <img src="snap/image1.png" alt="Luxury pool surrounded by greenery">
                <img src="snap/image2.png" alt="Forest lodge retreat">
                <img src="snap/image3.png" alt="Mountain-cliffside swimming area">
                <img src="snap/image4.png" alt="Coastal cliff resort">
                <img src="snap/image5.png" alt="Tropical villa pool">
                <img src="snap/image6.png" alt="Serene garden walk">
            </div>
        </section>




        <!-- Contact Modal -->
        <div id="contact-modal" class="modal-overlay">
            <div class="modal-window">
                <a href="#" class="modal-close" aria-label="Close">Ã—</a>
                <h2>Contact Us</h2>
                <form>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <textarea placeholder="Message" rows="4" required></textarea>
                <button type="submit">Send</button>
                </form>
            </div>
        </div>


    </body>
</html>
